<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce - QKart</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="sticky">
        <nav >
            <!-- Logo -->
            <div>
                <h1>
                    <a style="font-size: 30px;" href="./">
                        <strong style="color: red;">Q</strong>Kart
                    </a>
                </h1>
            </div>

            <!-- Navigation Menu -->
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Search Box -->
            <div class="searchBox">
                <div id="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="search" id="searchProduct" placeholder="Start shopping">
            </div>
            <div class="cart">
                <a id="cartIcon" ><i class="fa-solid fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div id="container">
            <div class="card">                
            </div>
        </div>
        <div class="pagination">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
        <div class="page-info">
            <span>Page 1 of 10</span>
        </div>
        <div class="filter-info">
            <span>Showing 1-10 of 100 products</span>
        </div>
        <div class="sort-info">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="popularity">Popularity</option>
                <option value="price_low_high">Price: Low to High</option>
                <option value="price_high_low">Price: High to Low</option>
            </select>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
