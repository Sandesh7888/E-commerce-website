<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce - QKart</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header id="sticky">
        <nav >
            <!-- Logo -->
            <div>
                <h1>
                    <a style="font-size: 30px;" href="./">
                        <strong style="color: red;">Q</strong>Kart
                    </a>
                </h1>
            </div>

            <!-- Navigation Menu -->
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Search Box -->
            <div class="searchBox">
                <div id="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="search" id="searchProduct" placeholder="Start shopping">
            </div>
            <div class="cart">
                <a id="cartIcon" ><i class="fa-solid fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div id="container">
            <div class="card">                
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
